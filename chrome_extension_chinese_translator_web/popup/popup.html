<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chinese Website Translator</title>
  <link rel="stylesheet" href="popup.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <div class="logo-icon">中→EN</div>
        <h1 class="title">TRANSLATOR</h1>
      </div>
      <div class="status-indicator" id="statusIndicator">
        <div class="pulse"></div>
        <span>READY</span>
      </div>
    </div>
    
    <div class="controls">
      <button class="primary-btn" id="translateButton">
        <span class="btn-text">TRANSLATE PAGE</span>
        <div class="btn-glow"></div>
      </button>
      
      <div class="toggle-container">
        <label class="toggle-label">
          <input type="checkbox" id="hoverToggle" checked>
          <span class="toggle-slider"></span>
          <span class="toggle-text">Hover Translation</span>
        </label>
      </div>
      
      <div class="language-selector">
        <label class="selector-label">Source Language:</label>
        <select id="sourceLanguage" class="futuristic-select">
          <option value="zh">Chinese (Auto)</option>
          <option value="zh-cn">Simplified Chinese</option>
          <option value="zh-tw">Traditional Chinese</option>
        </select>
      </div>
    </div>
    
    <div class="stats">
      <div class="stat-item">
        <span class="stat-value" id="translatedCount">0</span>
        <span class="stat-label">Translated</span>
      </div>
      <div class="stat-item">
        <span class="stat-value" id="detectedLanguage">--</span>
        <span class="stat-label">Detected</span>
      </div>
    </div>
    
    <div class="footer">
      <div class="version">v1.0.0</div>
      <div class="powered-by">Powered by AI</div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
